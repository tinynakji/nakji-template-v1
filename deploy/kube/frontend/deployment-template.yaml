apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui-container
          image: $FRONTEND_IMAGE_URL
          ports:
            - containerPort: "$FRONTEND_PORT"
          env:
            - name: API_PATH
              value: "http://api-service"
