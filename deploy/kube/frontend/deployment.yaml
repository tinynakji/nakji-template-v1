apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui-container
          image: 370056820766.dkr.ecr.us-east-1.amazonaws.com/tinynakji-frontend:latest
          ports:
            - containerPort: 3000
          env:
            - name: API_URL
              value: "http://api-service"
